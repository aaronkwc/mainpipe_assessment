# Test config for verifying reporting statistics

# Data acquisition
data_dir: data/raw
data_urls: []
local_files:
  - data/raw/test_data.jsonl

# Cleaning and normalization
cleaning:
  min_length: 10
  max_length: 10000
  remove_urls: false
  remove_emails: false

# Language filtering
language: en
allowed_languages:
  - en
lang_confidence: 0.7

# Duplicate detection
remove_duplicates: true
dup_method: exact  # Use exact matching for test data

# PII detection
redact_pii: true
inspect_pii: true
pii_threshold: 0.5
spacy_model: en_core_web_sm

# Tokenization
tokenizer_type: bpe
vocab_size: 1000
train_tokenizer: true

# Processing
workers: 2
parallel_mode: thread  # Use thread mode for small test data
sample_size: null  # Process all test data

# Output
output_dir: data/processed
reports_dir: data/reports

# Logging
log_level: INFO
