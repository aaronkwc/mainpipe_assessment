# Pipeline Configuration - Simple Test

# Data acquisition
data_dir: data/raw
data_urls: []
local_files:
  - data/raw/sample.jsonl

# Cleaning and normalization
cleaning:
  min_length: 50
  max_length: 100000

# Language filtering
language: en
allowed_languages:
  - en
lang_confidence: 0.7

# Duplicate detection
remove_duplicates: true
dup_method: exact

# PII detection (using simple pattern matching)
remove_pii: false
pii_threshold: 0.5

# Tokenization
tokenizer_type: bpe
vocab_size: 5000
train_tokenizer: true

# Export settings
output_dir: data/processed
reports_dir: data/reports
shard_size: 50

# Logging
log_level: INFO
