# Test config for quick local runs

# Data acquisition
data_dir: data/raw
data_urls: []
local_files:
  - data/raw/sample.jsonl

# Cleaning and normalization
cleaning:
  min_length: 10
  max_length: 100000
  remove_urls: false
  remove_emails: false

# Language filtering
language: en
allowed_languages:
  - en
lang_confidence: 0.7

# Duplicate detection
remove_duplicates: true
dup_method: exact

# PII detection
remove_pii: false
pii_threshold: 0.5
# spaCy model to use for tests (small, faster). If set, pipeline will prefer threaded mode.
spacy_model: en_core_web_sm

# Tokenization
tokenizer_type: bpe
vocab_size: 30000
train_tokenizer: true

# Export settings
output_dir: data/processed
reports_dir: data/reports
shard_size: 10000

# Logging
log_level: INFO

# Parallel and sample
sample_size: 100
workers: 4
parallel_mode: thread
